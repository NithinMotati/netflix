<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Page</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="topcontainer"> 
        <img src="Netflix2.png" alt="netflix">
        <select id="languages">
            <option value="en">English</option>
            <option value="es">Hindi</option>
          </select>
          <button>sign in</button>
        
    </div>
    <div class="middlecontainer">
        <h1>Unlimited movies, TV shows and more</h1>
        <h2>Watch anywhere. Cancel anytime</h2><br>
        <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
    </div>
    <div class="bottomcontainer">
        <input type="text" name="t1" placeholder="Email address" class="input" size="30px">
        <input type="submit" name="s1" value="Get started >" class="submit" size="50px">
    </div>
    
</body>
